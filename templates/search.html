{% extends 'partials/_base.html' %}
{% load static %}
    {% block content %}
    <div class="container mt-4">
      <div class="row">
        <div class="col-sm-9 navbar-bg-color">
            {% for users in username_profile_list %}
            <div class="card mb-3 navbar-bg-color border-0" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="{{users.profileimg.url}}" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body float-end">
                      <a href="{% url 'dashboard' users.username %}"><h5 class="card-title">{{users.username}}</h5></a>
                      <span class="card-text"><small class="text-body-secondary">{{users.college}}</small></span><br>
                      <!-- <p class="card-text">Edremit Meslek YüksekOkulu</p> -->
                      <span class="card-text"><small class="text-body-secondary">{{users.city}}</small></span>
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
        </div> <!-- COL-SM-6 END -->
      </div> <!-- ROW END -->
    </div> <!-- CONTAINER END -->

    <!-- Modal -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form action="/search" method="POST">
            {% csrf_token %}
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="searchModalLabel">Kullanıcı Adı İle Arayın</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="input-group flex-nowrap">
                <input name="username" type="text" class="form-control" placeholder="Kullanıcı Adı İle Aratın"
                  aria-describedby="addon-wrapping">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
              <button type="submit" class="btn btn-primary">Ara</button>
            </div>
        </div>
        </form>
      </div>
    </div>


  <script src="https://kit.fontawesome.com/03397e9a7e.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script>

    let liDOM = document.querySelectorAll('li')
    liDOM.forEach(function(s){
      s.addEventListener('mouseover', function(){
        s.classList.add('bg-primary')
      })
    })
    liDOM.forEach(function(s){
      s.addEventListener('mouseout', function(){
        s.classList.remove('bg-primary')
      })
    })
    function displaySelectedFile() {
        var input = document.getElementById('inputGroupFile01');
        var image = document.getElementById('selectedImage');
        
        // Dosya seçilmişse ve bir resim dosyasıysa
        if (input.files && input.files[0] && input.files[0].type.startsWith('image/')) {
            var reader = new FileReader();
            
            reader.onload = function(e) {
                image.src = e.target.result;
            };
            
            reader.readAsDataURL(input.files[0]);
        }
    }
    function displaySelectedFile2() {
        var input = document.getElementById('inputGroupFile02');
        var image = document.getElementById('selectedImage2');
        
        // Dosya seçilmişse ve bir resim dosyasıysa
        if (input.files && input.files[0] && input.files[0].type.startsWith('image/')) {
            var reader = new FileReader();
            
            reader.onload = function(e) {
                image.src = e.target.result;
            };
            
            reader.readAsDataURL(input.files[0]);
        }
    }
  </script>
  </body>
</html>
{% endblock %}
